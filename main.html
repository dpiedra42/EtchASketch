<!DOCTYPE html>
<html>
<head>
    <title>Etch A Sketch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <header>
        <h1 class="title">ETCH A SKETCH</h1>
    </header>
    <h2>Start drawing by hovering the mouse over a square!</h2>
    <div class="refresh">
        <button onclick="refreshPage()">Clear Grid</button>
        <button onclick="changeSize()">Change Grid Size</button>
    </div>
    <form name="colorSelect">
        <label for="colorOptions">Choose Your Color:</label>
        <input type="radio" name="color_choice" value="Rainbow"><mark class="rainbow">Rainbow</mark>
        <input type="radio" name="color_choice" value="Pink" checked><mark class="pink">Pink</mark>
        <input type="radio" name="color_choice" value="Lightpink"><mark class="lightpink">LightPink</mark>
    </form>
    <main>
        <div id="container"></div>
        <script src="script.js"></script>
    </main>
    <footer>
        Created by Deanna
        <img class="strawberry" src="strawberry.jpeg" alt="strawberry">
    </footer>
</body>
</html>
